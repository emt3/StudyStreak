<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./TaskTrackerStyle.css">
</head>



<!-- <script src="./tasktracker.js"></script> -->

<body>
    
    <!-- new header and navgation bar -->
    <div class="header"> 
        <h1>Task Tracker</h1>
        <p> Stay on top of your tasks!</p>
    </div>

    <div class="topnav" style="margin-bottom: 30px; margin-bottom: 20px;">
        <a href="./StudyStreak.html"> Go Home </a>
        <a href="./Achievements.html" style="float: right"> My Achievements </a>
        <!--a href="#"> Leaderboard </a-->
    </div>

    <form>
        <div class = "input row">
            <label for="Course">Course</label>
            <input type="Course" name="Course" id="Course">
        </div>

        <div class = "input row">
            <label for="Task">Task</label>
            <input type="Task" name="Task" id="Task">
        </div>

        <div class = "input row">
            <label for="Due Date">Due Date</label>
            <input type="Due Date" name="Due Date" id="Due Date">
        </div>

        <div class = "input row">
            <label for="Notes">Notes</label>
            <input type="Notes" name="Notes" id="Notes">
        </div>



        <button type="submit">Add Task</button>

    </form>

    <table style="width:100%">
        <thead>

            <tr>
                <th>Course</th>
                <th>Task</th>
                <th>Due Date</th>
                <th>Notes</th>
                <th>Complete?</th>
              </tr>

        </thead>
        <tbody id="taskTableBody">
            <!-- Rows will be added here -->
        </tbody>


        <tr>
            <td>MACM 101</td>
            <td>Homework 3</td>
            <td>Oct. 15</td>
            <td>Q3 ask prof</td>
            <td>50%</td>
          </tr>
          <tr>
            <td>MATH 232</td>
            <td>Assignment 2</td>
            <td>Oct. 20</td>
            <td>Finish MatLab graph</td>
            <td>20%</td>
           
          </tr>
    </table>

<script>

    const formEl = document.querySelector('form');

    const tbodyEl = document.querySelector('tbody');

    const tableEl = document.querySelector('table');

    function addRow(e){
    e.preventDefault();
    //alert("this works");
    const course = document.getElementById('Course').value;
    const task = document.getElementById('Task').value;
    const due_date = document.getElementById('Due Date').value;
    //const completion_status = document.getElementById('Completion Status').value;
    const notes = document.getElementById('Notes').value;
    //alert(course+task+due_date+completion_status+notes);
    tbodyEl.innerHTML += `
    <tr>
        <td>${course}</td>
        <td>${task}</td>
        <td>${due_date}</td>
         
        <td>${notes}</td>
        <td><button class = "deleteBtn">Yes</button></td>
    </tr>
    `
}


    function deleteRow(e){
        if (!e.target.classList.contains('deleteBtn')){
            return;  
        }
        const btn = e.target;
        btn.closest('tr').remove();
    }

    formEl.addEventListener("submit", addRow);
    tableEl.addEventListener('click', deleteRow);
</script>



    
</body>
</html>
